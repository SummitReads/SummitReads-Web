<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SummitReads | Discover Wisdom</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="ambient-glow"></div>

    <nav>
        <div class="nav-content">
            <a href="#" class="logo"><img src="assets/SummitReads-Logo.png" alt="SummitReads" class="logo-img">Summit<span>Reads</span></a>
            
            <div class="nav-actions">
                <a href="#" class="nav-link">Library</a>
                <button class="btn-primary small">Sign Out</button>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-badge">
            <span class="pulse-dot"></span>
            Updated Daily • 1,200+ Guides
        </div>
        <h1>
            Discover <span class="text-gradient">Wisdom</span>
        </h1>
        <p class="hero-sub">Curated summaries for the modern leader.</p>

        <div class="search-wrapper">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
            <input type="text" id="searchInput" placeholder="Search titles, authors, or topics...">
        </div>
    </header>

    <div class="category-scroll">
        <button class="pill active">All</button>
        <button class="pill">Business</button>
        <button class="pill">Psychology</button>
        <button class="pill">Leadership</button>
        <button class="pill">Productivity</button>
        <button class="pill">Biographies</button>
    </div>

    <main class="container">
        <div class="section-header">
            <h2>Trending Now</h2>
            <a href="#" class="btn-ghost">View All <span class="arrow">→</span></a>
        </div>

        <div class="grid" id="trending-grid"></div>

    </main>
    
    <script src="src/js/app.js"></script>
</body>
</html>
